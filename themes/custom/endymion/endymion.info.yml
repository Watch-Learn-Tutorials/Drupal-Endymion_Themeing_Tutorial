name: Endymion
description: Drupal 8 starter theme
type: theme
core: 8.x
libraries: 
  - endymion/global-css
  - endymion/global-js
stylesheets-remove:
  - core/themes/stable/css/system/components/align.module.css
  - core/themes/stable/css/views/views.module.css

regions:
  header: 'The_Header'
  content: 'The_Content'
  sidebar: "The_Sidebar"
  footer: 'The_Footer'
  main_navigation: 'The_Main_Navigation'